apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hsm-device-discovery
  namespace: hsm-secrets-operator-system
  labels:
    app: hsm-device-discovery
    component: device-discovery
spec:
  selector:
    matchLabels:
      app: hsm-device-discovery
  template:
    metadata:
      labels:
        app: hsm-device-discovery
    spec:
      serviceAccountName: hsm-secrets-operator-controller-manager
      hostNetwork: true
      priorityClassName: system-node-critical
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists
      - operator: Exists
        effect: NoExecute
      - operator: Exists
        effect: NoSchedule
      containers:
      - name: device-discovery
        image: hsm-secrets-operator:latest
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --config=controller_manager_config.yaml
        - --enable-device-discovery=true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: RUNTIME_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEVICE_DISCOVERY_MODE
          value: "daemonset"
        securityContext:
          privileged: true
          runAsUser: 0
          runAsGroup: 0
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        volumeMounts:
        - name: device-plugin-path
          mountPath: /var/lib/kubelet/device-plugins
        - name: dev-path
          mountPath: /dev
          readOnly: true
        - name: sys-path
          mountPath: /sys
          readOnly: true
        - name: usb-devices
          mountPath: /proc/bus/usb
          readOnly: true
        - name: manager-config
          mountPath: /controller_manager_config.yaml
          subPath: controller_manager_config.yaml
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: device-plugin-path
        hostPath:
          path: /var/lib/kubelet/device-plugins
          type: DirectoryOrCreate
      - name: dev-path
        hostPath:
          path: /dev
          type: Directory
      - name: sys-path
        hostPath:
          path: /sys
          type: Directory
      - name: usb-devices
        hostPath:
          path: /proc/bus/usb
          type: DirectoryOrCreate
      - name: manager-config
        configMap:
          name: hsm-secrets-operator-manager-config
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hsm-secrets-operator-manager-config
  namespace: hsm-secrets-operator-system
data:
  controller_manager_config.yaml: |
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 64b68d60.j5t.io
    # HSM-specific configuration
    hsm:
      deviceDiscoveryInterval: 30s
      maxDevicesPerNode: 10
      enableUSBDiscovery: true
      enablePathDiscovery: true