apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hsm-device-discovery
  namespace: hsm-secrets-operator-system
  labels:
    app: hsm-device-discovery
    component: device-discovery
spec:
  selector:
    matchLabels:
      app: hsm-device-discovery
  template:
    metadata:
      labels:
        app: hsm-device-discovery
    spec:
      serviceAccountName: hsm-secrets-operator-controller-manager
      hostNetwork: true
      priorityClassName: system-node-critical
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists
      - operator: Exists
        effect: NoExecute
      - operator: Exists
        effect: NoSchedule
      containers:
      - name: device-discovery
        image: hsm-secrets-operator:latest
        imagePullPolicy: IfNotPresent
        command:
        - /discovery
        args:
        - --sync-interval=30s
        - --zap-log-level=info
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: RUNTIME_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEVICE_DISCOVERY_MODE
          value: "daemonset"
        securityContext:
          privileged: true
          runAsUser: 0
          runAsGroup: 0
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        volumeMounts:
        - name: device-plugin-path
          mountPath: /var/lib/kubelet/device-plugins
        - name: dev-path
          mountPath: /dev
          readOnly: true
        - name: sys-path
          mountPath: /sys
          readOnly: true
        - name: usb-devices
          mountPath: /proc/bus/usb
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: device-plugin-path
        hostPath:
          path: /var/lib/kubelet/device-plugins
          type: DirectoryOrCreate
      - name: dev-path
        hostPath:
          path: /dev
          type: Directory
      - name: sys-path
        hostPath:
          path: /sys
          type: Directory
      - name: usb-devices
        hostPath:
          path: /proc/bus/usb
          type: DirectoryOrCreate
      terminationGracePeriodSeconds: 10