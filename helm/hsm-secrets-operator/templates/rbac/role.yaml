  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - hsm.j5t.io
  resources:
  - hsmdevices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
