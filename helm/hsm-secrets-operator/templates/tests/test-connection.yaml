apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hsm-secrets-operator.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hsm-secrets-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: wget
    image: busybox:1.36
    command: ['wget']
    args: 
      - '--no-check-certificate'
      - '--quiet'
      - '--timeout=30'
      - '--tries=1'
      - '--spider'
      {{- if .Values.metrics.enabled }}
      - 'http://{{ include "hsm-secrets-operator.metricsServiceName" . }}:8443/metrics'
      {{- else }}
      - 'http://{{ include "hsm-secrets-operator.controllerManagerName" . }}:8080/healthz'
      {{- end }}
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 32Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000