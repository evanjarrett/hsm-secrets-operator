{{- if .Values.crds.install }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
    {{- if not .Values.crds.keep }}
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- end }}
  name: hsmsecrets.hsm.j5t.io
  labels:
    {{- include "hsm-secrets-operator.labels" . | nindent 4 }}
spec:
  group: hsm.j5t.io
  names:
    kind: HSMSecret
    listKind: HSMSecretList
    plural: hsmsecrets
    shortNames:
    - hsmsec
    singular: hsmsecret
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.hsmPath
      name: HSM Path
      type: string
    - jsonPath: .spec.secretName
      name: Secret Name
      type: string
    - jsonPath: .status.syncStatus
      name: Sync Status
      type: string
    - jsonPath: .status.lastSyncTime
      name: Last Sync
      type: date
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: HSMSecret is the Schema for the hsmsecrets API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: HSMSecretSpec defines the desired state of HSMSecret
            properties:
              autoSync:
                default: true
                description: AutoSync enables automatic synchronization between HSM
                  and Kubernetes Secret
                type: boolean
              hsmPath:
                description: HSMPath is the path to the secret on the HSM device (e.g.,
                  "secrets/appnamespace/appname-secret")
                type: string
              secretName:
                description: SecretName is the name of the target Kubernetes Secret
                  (defaults to HSMSecret name if not specified)
                type: string
              secretType:
                default: Opaque
                description: SecretType is the type of Kubernetes Secret to create
                  (default: Opaque)
                type: string
              syncInterval:
                default: 300
                description: SyncInterval is the interval in seconds for automatic
                  synchronization (default: 300)
                format: int32
                type: integer
            required:
            - hsmPath
            type: object
          status:
            description: HSMSecretStatus defines the observed state of HSMSecret
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of the HSMSecret's current state
                items:
                  description: Condition represents an observation of an object's state.
                    Conditions are an extension mechanism intended to be used when
                    the details of an observation are not a priori known or would
                    not apply to all instances of a given Kind.
                  properties:
                    lastTransitionTime:
                      description: lastTransitionTime is the last time the condition
                        transitioned from one status to another. This should be when
                        the underlying condition changed.  If that is not known, then
                        using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: message is a human readable message indicating
                        details about the transition. This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: observedGeneration represents the .metadata.generation
                        that the condition was set based upon. For instance, if .metadata.generation
                        is currently 12, but the .status.conditions[x].observedGeneration
                        is 9, the condition is out of date with respect to the current
                        state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: reason contains a programmatic identifier indicating
                        the reason for the condition's last transition. Producers
                        of specific condition types may define expected values and
                        meanings for this field, and whether the values are considered
                        a guaranteed API. The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                        --- Many .condition.type values are consistent across resources
                        like Available, but because arbitrary conditions can be useful
                        (see .node.status.conditions), the ability to deconflict is
                        important. The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              hsmChecksum:
                description: HSMChecksum is the SHA256 checksum of the data stored
                  in the HSM
                type: string
              lastError:
                description: LastError contains the last error message if sync failed
                type: string
              lastSyncTime:
                description: LastSyncTime is the last time the secret was successfully
                  synced
                format: date-time
                type: string
              secretChecksum:
                description: SecretChecksum is the SHA256 checksum of the data in
                  the Kubernetes Secret
                type: string
              secretRef:
                description: SecretRef is a reference to the created Kubernetes Secret
                properties:
                  name:
                    description: Name is the name of the secret
                    type: string
                  namespace:
                    description: Namespace is the namespace of the secret
                    type: string
                type: object
              syncStatus:
                description: SyncStatus indicates the current synchronization status
                enum:
                - InSync
                - OutOfSync
                - Error
                - Pending
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}