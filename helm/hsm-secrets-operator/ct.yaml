# Chart testing configuration for chart-testing (ct)
helm-extra-args: --timeout 600s
check-version-increment: true
validate-maintainers: false
validate-chart-schema: true
validate-yaml-schema: true

# Test configuration
test-groups:
  - name: default
    tests:
      - templates/tests/

# Additional Helm repositories for dependencies
helm-repos:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

# Chart directories (relative to repository root)
chart-dirs:
  - helm

# Target branches for change detection
target-branch: main

# Additional chart testing configuration
excluded-charts: []
chart-yaml-schema: /etc/ct/chart_schema.yaml
lint-conf: /etc/ct/lintconf.yaml
helm-dependency-extra-args: []

# Kubernetes version matrix for testing
upgrade-extra-args: []
namespace-labels:
  pod-security.kubernetes.io/enforce: restricted
  pod-security.kubernetes.io/audit: restricted  
  pod-security.kubernetes.io/warn: restricted