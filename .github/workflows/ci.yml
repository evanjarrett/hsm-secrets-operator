name: CI

on:
  push:
  pull_request:

jobs:
  # Fast feedback: linting and unit tests first
  test-and-lint:
    name: Tests and Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # Run linting first (fast feedback)
      - name: Go Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0

      # Run unit tests
      - name: Unit Tests
        run: |
          go mod tidy
          make test

      # Helm linting
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'
          
      - name: Helm Lint
        run: |
          helm lint helm/hsm-secrets-operator
          
      - name: Helm Template Test
        run: |
          helm template test helm/hsm-secrets-operator > /tmp/rendered.yaml
          
      - name: Validate Helm Templates
        run: |
          # Basic YAML validation for multiple documents
          python -c "
          import yaml
          with open('/tmp/rendered.yaml', 'r') as f:
              docs = yaml.safe_load_all(f)
              count = 0
              for doc in docs:
                  if doc is not None:
                      count += 1
              print(f'YAML validation passed - {count} documents found')
          "

  # Only build images if tests pass
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: test-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Test that both images build successfully
      - name: Build Manager Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/amd64
          cache-from: type=gha,scope=manager
          cache-to: type=gha,mode=max,scope=manager

      - name: Build Discovery Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.discovery
          push: false
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=discovery
          cache-to: type=gha,mode=max,scope=discovery