name: CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
  workflow_call:

jobs:
  # Fast feedback: linting and unit tests first
  test-and-lint:
    name: Tests and Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # Run linting first (fast feedback)
      - name: Go Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0

      # Run unit tests
      - name: Unit Tests
        run: |
          go mod tidy
          make test

      # Helm linting
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'
          
      - name: Helm Lint
        run: |
          helm lint helm/hsm-secrets-operator
          
      - name: Helm Template Test
        run: |
          helm template test helm/hsm-secrets-operator > /tmp/rendered.yaml
          
      - name: Validate Helm Templates
        run: |
          # Basic YAML validation for multiple documents
          python -c "
          import yaml
          with open('/tmp/rendered.yaml', 'r') as f:
              docs = yaml.safe_load_all(f)
              count = 0
              for doc in docs:
                  if doc is not None:
                      count += 1
              print(f'YAML validation passed - {count} documents found')
          "
